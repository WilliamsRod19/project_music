name: Build ReginaMusic APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip zip git \
            libffi-dev libssl-dev autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 expect

      - name: Install Buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36 virtualenv

      - name: Build APK with auto-accept licenses
        run: |
          # Crear script expect para aceptar automÃ¡ticamente las licencias
          cat > accept_licenses.exp << 'EOF'
          #!/usr/bin/expect -f
          set timeout -1
          spawn buildozer -v android debug
          
          expect {
            "Accept? (y/N):" {
              send "y\r"
              exp_continue
            }
            eof
          }
          EOF
          
          chmod +x accept_licenses.exp
          ./accept_licenses.exp

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReginaMusic-APK
          path: bin/*.apk