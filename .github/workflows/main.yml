name: Build ReginaMusic APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip zip git \
            libffi-dev libssl-dev autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5

      - name: Install Buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36 virtualenv

      - name: Pre-accept Android SDK licenses
        run: |
          # Buildozer ejecutará y descargará el SDK, pero interceptamos las licencias
          # Ejecutar buildozer por primera vez para que descargue el SDK
          buildozer android update || true
          
          # Ahora crear los archivos de licencia
          SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_ROOT/licenses
          
          # Escribir todos los hashes de licencias conocidos
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $SDK_ROOT/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $SDK_ROOT/licenses/android-sdk-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> $SDK_ROOT/licenses/android-sdk-license
          
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $SDK_ROOT/licenses/android-sdk-preview-license
          echo "504667f4c0de7af1a06de9f4b1727b84351f2910" >> $SDK_ROOT/licenses/android-sdk-preview-license
          
          echo "d975f751698a77b662f1254ddbeed3901e976f5a" > $SDK_ROOT/licenses/intel-android-extra-license
          
          echo "33b6a2b64607f11b759f320ef9dff4ae5c47d97a" > $SDK_ROOT/licenses/google-gdk-license
          
          echo "e9acab5b5fbb560a72cfaecce8946896ff6aab9d" > $SDK_ROOT/licenses/mips-android-sysimage-license
          
          # Verificar que se crearon
          echo "Licencias creadas:"
          ls -la $SDK_ROOT/licenses/
          cat $SDK_ROOT/licenses/android-sdk-license

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReginaMusic-APK
          path: bin/*.apk