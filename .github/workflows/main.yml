name: Build ReginaMusic APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip zip git \
            libffi-dev libssl-dev autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 wget patchelf

      - name: Install Buildozer and patch it
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36 virtualenv
          
          # Encontrar dónde está instalado buildozer
          BUILDOZER_PATH=$(python3 -c "import buildozer; print(buildozer.__file__)")
          BUILDOZER_DIR=$(dirname "$BUILDOZER_PATH")
          
          echo "Buildozer instalado en: $BUILDOZER_DIR"
          
          # Parchear el archivo targetandroid.py para auto-aceptar licencias
          TARGET_FILE="$BUILDOZER_DIR/targets/android.py"
          
          if [ -f "$TARGET_FILE" ]; then
            echo "Parcheando $TARGET_FILE"
            
            # Backup
            cp "$TARGET_FILE" "$TARGET_FILE.backup"
            
            # Reemplazar llamadas a sdkmanager para agregar --sdk_root y auto-aceptar
            sed -i 's/cmd = \[sdkmanager\]/cmd = ["sh", "-c", "yes | " + sdkmanager]/g' "$TARGET_FILE"
            sed -i 's/self\.buildozer\.cmd(cmd,/self.buildozer.cmd(cmd, show_output=True,/g' "$TARGET_FILE"
            
            echo "Buildozer parcheado exitosamente"
          fi

      - name: Pre-configure Android SDK
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          
          # Crear estructura
          mkdir -p "$SDK_ROOT/licenses"
          mkdir -p "$HOME/.buildozer/android/platform"
          
          cd "$HOME/.buildozer/android/platform"
          
          # Descargar SDK
          echo "Descargando Android SDK..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p "$SDK_ROOT/cmdline-tools"
          mv cmdline-tools "$SDK_ROOT/cmdline-tools/latest"
          rm commandlinetools-linux-9477386_latest.zip
          
          # Descargar NDK
          echo "Descargando Android NDK..."
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          rm android-ndk-r25b-linux.zip
          
          # Crear archivos de licencias con TODOS los hashes conocidos
          cat > "$SDK_ROOT/licenses/android-sdk-license" << 'EOLICENSES'
24333f8a63b6825ea9c5514f83c2829b004d1fee
d56f5187479451eabf01fb78af6dfcb131a6481e
EOLICENSES
          
          cat > "$SDK_ROOT/licenses/android-sdk-preview-license" << 'EOLICENSES'
84831b9409646a918e30573bab4c9c91346d8abd
504667f4c0de7af1a06de9f4b1727b84351f2910
EOLICENSES
          
          echo "d975f751698a77b662f1254ddbeed3901e976f5a" > "$SDK_ROOT/licenses/intel-android-extra-license"
          
          # Usar sdkmanager para instalar componentes con auto-accept
          export ANDROID_SDK_ROOT="$SDK_ROOT"
          SDKMANAGER="$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          
          # Método DEFINITIVO: usar stdin redirect
          echo "y" | $SDKMANAGER --sdk_root="$SDK_ROOT" --licenses > /dev/null 2>&1 || true
          yes | $SDKMANAGER --sdk_root="$SDK_ROOT" --licenses > /dev/null 2>&1 || true
          
          # Instalar componentes críticos
          $SDKMANAGER --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;34.0.0" || true
          
          # Crear también el directorio tools/bin por si buildozer lo busca ahí
          mkdir -p "$SDK_ROOT/tools/bin"
          
          # Crear un wrapper script para sdkmanager que auto-acepta
          cat > "$SDK_ROOT/tools/bin/sdkmanager" << 'EOSDKMANAGER'
#!/bin/bash
yes | /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager "$@"
EOSDKMANAGER
          
          chmod +x "$SDK_ROOT/tools/bin/sdkmanager"
          
          echo "Configuración completada:"
          ls -la "$SDK_ROOT/licenses/"
          ls -la "$SDK_ROOT/build-tools/" 2>/dev/null || echo "build-tools pending"

      - name: Configure buildozer.spec
        run: |
          cat >> buildozer.spec << EOF
          
          android.accept_sdk_license = True
          android.sdk_path = $HOME/.buildozer/android/platform/android-sdk
          android.ndk_path = $HOME/.buildozer/android/platform/android-ndk-r25b
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.ndk_api = 21
          android.skip_update = False
          EOF

      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          export ANDROID_NDK_HOME="$HOME/.buildozer/android/platform/android-ndk-r25b"
          
          buildozer -v android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ReginaMusic-APK
          path: bin/*.apk