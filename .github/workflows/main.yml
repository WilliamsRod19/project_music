name: Build ReginaMusic APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip zip git \
            libffi-dev libssl-dev autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5

      - name: Install Buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36 virtualenv

      # Paso 1: Forzar la descarga inicial del SDK por parte de Buildozer
      - name: Download Android SDK (Initial setup)
        run: buildozer android update

      # Paso 2: Aceptar Licencias utilizando rutas alternativas (¡CLAVE!)
      - name: Accept Android SDK licenses via sdkmanager
        run: |
          SDK_PATH=$HOME/.buildozer/android/platform/android-sdk
          
          # Debug: Mostrar el contenido de la carpeta del SDK para verificar la estructura
          echo "Contenido del SDK_PATH:"
          ls -R $SDK_PATH
          
          # Intenta la ruta de la versión 3.0 (Herramientas antiguas)
          SDK_MANAGER_PATH_LEGACY="$SDK_PATH/tools/bin/sdkmanager"
          
          # Intenta la ruta de la versión 7.0 (Herramientas de línea de comandos modernas)
          SDK_MANAGER_PATH_NEW="$SDK_PATH/cmdline-tools/latest/bin/sdkmanager"
          
          if [ -f "$SDK_MANAGER_PATH_NEW" ]; then
            echo "Usando la ruta moderna."
            yes | "$SDK_MANAGER_PATH_NEW" --licenses
          elif [ -f "$SDK_MANAGER_PATH_LEGACY" ]; then
            echo "Usando la ruta legacy."
            yes | "$SDK_MANAGER_PATH_LEGACY" --licenses
          else
            echo "Error: sdkmanager no encontrado en las rutas esperadas. No se pudieron aceptar las licencias."
            # Este 'exit 1' es crucial si no encuentra el sdkmanager.
            exit 1 
          fi

      - name: Build APK (Final successful attempt)
        # La segunda ejecución debe ser exitosa ya que las licencias están aceptadas
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReginaMusic-APK
          path: bin/*.apk