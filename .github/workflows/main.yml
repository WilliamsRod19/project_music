name: Build ReginaMusic APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip zip git \
            libffi-dev libssl-dev autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 wget

      - name: Install Buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36 virtualenv

      - name: Setup COMPLETE Android environment BEFORE buildozer
        run: |
          set -e
          
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          NDK_ROOT="$HOME/.buildozer/android/platform/android-ndk-r25b"
          
          # Crear estructura completa
          mkdir -p "$SDK_ROOT"
          mkdir -p "$(dirname "$NDK_ROOT")"
          
          cd "$HOME/.buildozer/android/platform"
          
          echo "=== Descargando Android SDK ==="
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p "$SDK_ROOT/cmdline-tools"
          mv cmdline-tools "$SDK_ROOT/cmdline-tools/latest"
          rm commandlinetools-linux-9477386_latest.zip
          
          echo "=== Descargando Android NDK ==="
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          rm android-ndk-r25b-linux.zip
          
          # Variables de entorno
          export ANDROID_SDK_ROOT="$SDK_ROOT"
          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          
          echo "=== Aceptando TODAS las licencias ==="
          mkdir -p "$SDK_ROOT/licenses"
          
          # Hash de licencias (método manual que SIEMPRE funciona)
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$SDK_ROOT/licenses/android-sdk-license"
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$SDK_ROOT/licenses/android-sdk-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$SDK_ROOT/licenses/android-sdk-preview-license"
          echo "d975f751698a77b662f1254ddbeed3901e976f5a" > "$SDK_ROOT/licenses/intel-android-extra-license"
          
          # Intentar con sdkmanager también
          yes | sdkmanager --licenses --sdk_root="$SDK_ROOT" 2>&1 || true
          
          echo "=== Instalando herramientas SDK ==="
          sdkmanager --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;34.0.0" 2>&1 || true
          
          echo "=== Verificación ==="
          echo "Licencias instaladas:"
          ls -la "$SDK_ROOT/licenses/"
          
          echo "Build-tools instalados:"
          ls -la "$SDK_ROOT/build-tools/" 2>/dev/null || echo "Aún no instalados"
          
          echo "Platform-tools:"
          ls -la "$SDK_ROOT/platform-tools/" 2>/dev/null || echo "Aún no instalados"

      - name: Modify buildozer.spec for CI
        run: |
          # Agregar al final del buildozer.spec
          cat >> buildozer.spec << EOF
          
          # === CI Configuration ===
          android.accept_sdk_license = True
          android.skip_update = False
          android.api = 33
          android.minapi = 21
          android.ndk = 25b
          android.ndk_api = 21
          android.sdk_path = $HOME/.buildozer/android/platform/android-sdk
          android.ndk_path = $HOME/.buildozer/android/platform/android-ndk-r25b
          EOF

      - name: First buildozer run (will install remaining components)
        continue-on-error: true
        run: |
          export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          export ANDROID_NDK_HOME="$HOME/.buildozer/android/platform/android-ndk-r25b"
          
          # Primera ejecución puede fallar, pero instalará componentes
          buildozer android debug || echo "Primera ejecución completada (puede haber fallado)"

      - name: Re-accept licenses after buildozer modifications
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          
          # Re-crear licencias por si buildozer las borró
          mkdir -p "$SDK_ROOT/licenses"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$SDK_ROOT/licenses/android-sdk-license"
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$SDK_ROOT/licenses/android-sdk-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$SDK_ROOT/licenses/android-sdk-preview-license"
          
          # Si hay sdkmanager, aceptar de nuevo
          if [ -f "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses --sdk_root="$SDK_ROOT" 2>&1 || true
          fi
          
          if [ -f "$SDK_ROOT/tools/bin/sdkmanager" ]; then
            yes | "$SDK_ROOT/tools/bin/sdkmanager" --licenses --sdk_root="$SDK_ROOT" 2>&1 || true
          fi
          
          echo "Build-tools disponibles:"
          ls -la "$SDK_ROOT/build-tools/" 2>/dev/null || echo "No build-tools"

      - name: Final build attempt
        run: |
          export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          export ANDROID_NDK_HOME="$HOME/.buildozer/android/platform/android-ndk-r25b"
          
          buildozer -v android debug

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ReginaMusic-APK
          path: bin/*.apk