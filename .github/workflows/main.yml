name: Build ReginaMusic APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip zip git \
            libffi-dev libssl-dev autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5

      - name: Install Buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36 virtualenv

      - name: Setup Android SDK and accept licenses
        run: |
          # Crear directorio base
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          
          # Descargar Command Line Tools manualmente
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest
          
          # Configurar variables de entorno
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          # Aceptar licencias ANTES de instalar paquetes
          yes | sdkmanager --licenses
          
          # Instalar build-tools y platform-tools
          sdkmanager "platform-tools" "build-tools;34.0.0"
          
          # Verificar instalaci√≥n
          echo "SDK instalado correctamente:"
          ls -la $ANDROID_SDK_ROOT/build-tools/

      - name: Build APK
        run: |
          # Asegurarse de que buildozer use el SDK que acabamos de configurar
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReginaMusic-APK
          path: bin/*.apk