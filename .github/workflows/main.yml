name: Build ReginaMusic APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip zip git \
            libffi-dev libssl-dev autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5

      - name: Install Buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36 virtualenv

      - name: Enable SDK license acceptance in buildozer.spec
        run: |
          # Descomentar y habilitar la aceptación automática de licencias
          sed -i 's/^# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          
          # Si la línea no existe o está diferente, agregarla
          if ! grep -q "^android.accept_sdk_license = True" buildozer.spec; then
            sed -i '/\[app\]/a android.accept_sdk_license = True' buildozer.spec
          fi
          
          echo "Configuración actualizada en buildozer.spec:"
          grep "android.accept_sdk_license" buildozer.spec || echo "android.accept_sdk_license = True agregado"

      - name: Setup Android SDK manually
        run: |
          # Crear directorios
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          
          # Descargar y configurar Command Line Tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest
          
          # Variables de entorno
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          # Crear directorios de licencias y pre-aceptar TODAS
          mkdir -p $ANDROID_SDK_ROOT/licenses
          
          # Aceptar todas las licencias conocidas escribiendo directamente en los archivos
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> $ANDROID_SDK_ROOT/licenses/android-sdk-license
          
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
          echo "504667f4c0de7af1a06de9f4b1727b84351f2910" >> $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
          
          echo "d975f751698a77b662f1254ddbeed3901e976f5a" > $ANDROID_SDK_ROOT/licenses/intel-android-extra-license
          
          # Intentar aceptar con sdkmanager también (por si acaso)
          yes | sdkmanager --licenses || true
          
          # Instalar herramientas necesarias
          sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-33" || true
          
          echo "Licencias instaladas:"
          ls -la $ANDROID_SDK_ROOT/licenses/

      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export ANDROIDSDK=$ANDROID_SDK_ROOT
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReginaMusic-APK
          path: bin/*.apk