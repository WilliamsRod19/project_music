name: Build ReginaMusic APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip zip git \
            libffi-dev libssl-dev autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5

      - name: Install Buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36 virtualenv

      - name: Create buildozer.spec if not exists
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Configure buildozer.spec for build-tools version
        run: |
          # Modificar buildozer.spec para usar build-tools 34.0.0
          sed -i 's/^#android.sdk_path.*/android.sdk_path = ~\/.buildozer\/android\/platform\/android-sdk/' buildozer.spec
          sed -i 's/^#android.ndk_path.*/android.ndk_path = ~\/.buildozer\/android\/platform\/android-ndk-r25b/' buildozer.spec
          
          # Buscar y reemplazar la línea de android.accept_sdk_license
          if grep -q "^#android.accept_sdk_license" buildozer.spec; then
            sed -i 's/^#android.accept_sdk_license.*/android.accept_sdk_license = True/' buildozer.spec
          else
            echo "android.accept_sdk_license = True" >> buildozer.spec
          fi
          
          # Agregar o modificar la versión de build-tools
          if grep -q "android.gradle_dependencies" buildozer.spec; then
            sed -i 's/^#android.gradle_dependencies.*/android.gradle_dependencies = com.android.tools.build:gradle:7.0.0/' buildozer.spec
          else
            echo "android.gradle_dependencies = com.android.tools.build:gradle:7.0.0" >> buildozer.spec
          fi

      - name: Setup Android SDK and accept ALL licenses
        run: |
          # Crear directorio base
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          
          # Descargar Command Line Tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest
          
          # Configurar variables de entorno
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          # Aceptar TODAS las licencias (incluyendo futuras)
          yes | sdkmanager --licenses || true
          
          # Instalar múltiples versiones de build-tools para cubrir todas las bases
          sdkmanager "platform-tools" "build-tools;34.0.0" "build-tools;33.0.2" "platforms;android-33"
          
          # Crear enlace simbólico para build-tools si buildozer busca una versión específica
          cd $ANDROID_SDK_ROOT/build-tools
          if [ ! -d "36.1.0" ]; then
            ln -s 34.0.0 36.1.0
          fi
          
          echo "Build-tools instalados:"
          ls -la $ANDROID_SDK_ROOT/build-tools/

      - name: Build APK with environment variables
        run: |
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export ANDROIDSDK=$ANDROID_SDK_ROOT
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          
          # Ejecutar buildozer en modo verbose para ver qué está pasando
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReginaMusic-APK
          path: bin/*.apk