name: Build ReginaMusic APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          # Nota: Quitar 'libtinfo5' si Ubuntu 22.04 da error.
          sudo apt install -y python3-pip openjdk-17-jdk unzip zip git \
            libffi-dev libssl-dev autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5

      - name: Install Buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          # Nota: Se recomienda 'cython==0.29.36'
          pip install buildozer cython==0.29.36 virtualenv

      # --- PASO CLAVE AÃ‘ADIDO ---
      - name: Accept Android SDK licenses ðŸ”‘
        uses: android-actions/setup-android@v3
        with:
          # Acepta todas las licencias del SDK necesarias para la compilaciÃ³n.
          # Esto resuelve el error "The following packages can not be installed since their licenses... were not accepted"
          licenses: true
      # ---------------------------

      - name: Debug â€” List files
        run: |
          pwd
          ls -la

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReginaMusic-APK
          path: bin/*.apk